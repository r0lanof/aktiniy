<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Актиний</title>
  <meta name="description" content="Официальный портал города Актиний. Присоединяйтесь к сообществу!"/>
  <meta name="theme-color" content="#0b0f0c"/>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    :root{
      --bg:#0b0f0c;
      --panel:#0f1712;
      --grid:#0c140f;
      --text:#eaf7ef;
      --muted:#9fb6a6;
      --accent:#00ff88;
      --accent-2:#00c46a;
      --shadow: 0 10px 35px rgba(0,255,136,.2), 0 2px 10px rgba(0,0,0,.4);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 70% 20%, rgba(0,255,136,.06), transparent 60%),
                  radial-gradient(900px 700px at 20% 80%, rgba(0, 196, 106, .08), transparent 60%),
                  var(--bg);
      color:var(--text);
      display:flex; flex-direction:column; min-height:100vh;
    }

    .grid-bg{
      position:fixed; inset:0; pointer-events:none;
      background:
        linear-gradient(to right, var(--grid) 1px, transparent 1px) 0 0/36px 36px,
        linear-gradient(to bottom, var(--grid) 1px, transparent 1px) 0 0/36px 36px;
      mask: radial-gradient(closest-side, rgba(0,0,0,.55), transparent 80%);
      opacity:.6;
    }

    header{
      width:100%;
      background:rgba(0,255,136,.05);
      border-bottom:1px solid rgba(0,255,136,.15);
      display:flex; align-items:center; justify-content:center;
      padding:12px 20px;
      position:sticky; top:0; z-index:20;
      backdrop-filter: blur(6px);
    }
    header img{
      height:48px;
    }

    @keyframes glowPulse { from { box-shadow: 0 0 0 rgba(0,0,0,0); } to { box-shadow: 0 0 30px rgba(0,255,136,.25);} }

    .wrapper{ flex:1; display:flex; align-items:center; justify-content:center; padding:48px 16px; }

    .card{
      width:min(880px, 100%);
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0)) , var(--panel);
      border:1px solid rgba(0,255,136,.15);
      border-radius:24px; padding:40px; text-align:center; box-shadow: var(--shadow);
      position:relative; overflow:hidden;
    }

    .card::after{
      content:""; position:absolute; inset:-2px; border-radius:inherit;
      background: radial-gradient(500px 120px at 50% 0%, rgba(0,255,136,.2), transparent 70%);
      pointer-events:none; filter: blur(10px);
    }

    .badge{
      display:inline-flex; align-items:center; gap:10px; padding:8px 14px; border-radius:999px;
      background: linear-gradient(90deg, rgba(0,255,136,.15), rgba(0,255,136,.05));
      border:1px solid rgba(0,255,136,.25);
      font-size:14px; color:var(--muted); letter-spacing:.3px;
    }

    .title{ margin:18px 0 10px; font-size: clamp(28px, 4vw, 44px); font-weight:800; letter-spacing:.3px; }
    .subtitle{ margin:0 0 26px; color:var(--muted); font-size: clamp(14px, 2vw, 18px); }

    .cta{
      appearance:none; border:none; cursor:pointer; user-select:none;
      padding:18px 28px; border-radius:16px; font-weight:800; letter-spacing:.3px;
      font-size: clamp(16px, 2.2vw, 20px);
      background: radial-gradient(180px 60px at 50% 0%, rgba(255,255,255,.15), transparent 70%),
                  linear-gradient(180deg, var(--accent), var(--accent-2));
      color:#03140b; box-shadow: 0 8px 0 #089657, 0 0 24px rgba(0,255,136,.35);
      transition: transform .12s ease, box-shadow .12s ease, filter .2s ease;
      outline:2px solid transparent;
      position:relative; isolation:isolate;
      animation: glowPulse 2s ease-in-out infinite alternate;
    }
    .cta:hover{ transform: translateY(-2px); box-shadow: 0 10px 0 #067b47, 0 0 34px rgba(0,255,136,.45); filter: saturate(1.05); }
    .cta:active{ transform: translateY(2px); box-shadow: 0 4px 0 #056e40, 0 0 18px rgba(0,255,136,.35); }
    .cta:focus-visible{ outline:2px solid rgba(0,255,136,.8); outline-offset:4px; }

    footer{
      border-top:1px solid rgba(0,255,136,.12);
      background: linear-gradient(180deg, rgba(0,255,136,.04), transparent);
      padding:14px 18px; display:flex; align-items:center; justify-content:space-between; gap:16px;
    }
    .left, .right{ display:flex; align-items:center; gap:14px; flex-wrap:wrap; }

    .copy{ color:var(--muted); font-size:14px; }

    .icon-btn{
      display:inline-flex; align-items:center; gap:10px; padding:10px 14px; border-radius:12px; text-decoration:none;
      background: rgba(0,255,136,.08); border:1px solid rgba(0,255,136,.25); color:var(--text);
      transition: transform .12s ease, background .2s ease, border-color .2s ease;
    }
    .icon-btn:hover{ transform: translateY(-1px); background: rgba(0,255,136,.12); border-color: rgba(0,255,136,.35); }
    .icon-btn:active{ transform: translateY(1px); }

    .icon{ width:18px; height:18px; display:block; }

    @media (max-width:520px){
      .card{ padding:28px; border-radius:20px; }
      footer{ flex-direction:column; align-items:stretch; text-align:center; gap:10px; }
      .left, .right{ justify-content:center; }
    }
  </style>
</head>
<body>
  <div class="grid-bg" aria-hidden="true"></div>

  <header>
    <img src="logo.png" alt="Город Актиний" />
  </header>

  <main class="wrapper">
    <section class="card" role="region" aria-label="">
      <span class="badge" aria-hidden="true">
        <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="5" cy="5" r="5" fill="url(#g)"/>
          <defs>
            <radialGradient id="g" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(5 5) rotate(90) scale(5)">
              <stop stop-color="#00FF88"/>
              <stop offset="1" stop-color="#00C46A"/>
            </radialGradient>
          </defs>
        </svg>
        Город Актиний
      </span>

      <h1 class="title">Добро пожаловать в Актиний</h1>
      <p class="subtitle">Самый пиздатый город на сервере Пидораса(СП).</p>

      <button id="joinBtn" class="cta" type="button" aria-label="Вступить в Актиний">Вступить</button>
    </section>
  </main>

  <footer>
    <div class="left">
      <span class="copy">© 2025 Актиний. Все права защищены.</span>
    </div>
    <div class="right">
      <a class="icon-btn" id="discordLink" href="https://discord.gg/xPcqYPSCRw" target="_blank" rel="noopener" aria-label="Наш Discord">
        <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M20.317 4.369A18.043 18.043 0 0 0 16.558 3c-.2.36-.43.85-.59 1.23a16.07 16.07 0 0 0-4-.02c-.17-.4-.41-.88-.62-1.25a17.957 17.957 0 0 0-3.76 1.38C3.69 8.18 2.84 11.89 3.15 15.56a18.044 18.044 0 0 0 5.5 2.8c.44-.61.83-1.26 1.16-1.94-.63-.24-1.24-.53-1.82-.87.15-.11.3-.23.44-.35a12.6 12.6 0 0 0 10.08 0c.14.12.29.24.44.35-.59.34-1.2.63-1.84.88.33.68.72 1.33 1.16 1.94a18.02 18.02 0 0 0 5.5-2.8c.48-5.07-.81-8.73-3.49-11.19ZM9.54 13.83c-.98 0-1.78-.91-1.78-2.02 0-1.11.78-2.02 1.78-2.02 1 0 1.8.91 1.78 2.02 0 1.11-.78 2.02-1.78 2.02Zm4.93 0c-.98 0-1.78-.91-1.78-2.02 0-1.11.78-2.02 1.78-2.02s1.8.91 1.78 2.02c0 1.11-.78 2.02-1.78 2.02Z" fill="currentColor"/>
        </svg>
        Discord
      </a>
      <a class="icon-btn" href="https://t.me/aktiniy_sp" target="_blank" rel="noopener" aria-label="Наш Telegram">
        <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M9.036 15.08 8.87 19.11c.3 0 .43-.13.58-.28l1.39-1.34 2.86 2.1c.52.29.9.14 1.04-.48l1.88-8.84c.17-.77-.28-1.08-.78-.9l-10.97 4.22c-.75.29-.74.74-.13.93l2.8.87 6.5-4.09c.31-.19.6-.08.36.12l-5.15 4.76Z" fill="currentColor"/>
        </svg>
        Telegram
      </a>
    </div>
  </footer>

  <script>
    (function(){
      const btn = document.getElementById('joinBtn');
      const discordLink = document.getElementById('discordLink');

      btn.addEventListener('click', () => {
        window.open(discordLink.href, '_blank');
      });
    })();
  </script>
</body>
</html>
